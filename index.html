<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juans Construction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Juans Construction</h1>
    <p>Quality Builds. Trusted Professionals.</p>
  </header>

  <main class="form-section">
    <h2>Get a Free Quote</h2>
    <form id="leadForm">
      <input type="text" placeholder="Full Name" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="email" placeholder="Email Address" required />
      <textarea placeholder="Tell us about your project..." required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="thankYou" style="display: none;">Thanks! We'll reach out shortly.</p>
  </main>

  <footer>
    <p>&copy; 2025 Juans Construction. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
